<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buckets - Burning Chrome by thesavant42</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <div class="stats">
      <span id="title" class="page-title">Project</span> |
      <a href="landing.html">Back to Projects</a> |
      <a id="navDomains" href="domains.html">Domains</a> |
      <a id="navPoi" href="poi.html">POI</a> |
      <a id="navGithub" href="github.html">GitHub</a> |
      <a id="navDockerhub" href="dockerhub.html">DockerHub</a> |
      <a href="#" class="nav-active">Buckets</a> |
      <a id="navCreds" href="creds.html">Creds</a>
    </div>
    
    <div class="toolbar">
      <input type="text" id="bucketSearch" placeholder="Search bucket contents..." autocomplete="off" disabled>
      <button disabled>Import XML</button>
    </div>
    
    <table id="bucketTable">
      <thead>
        <tr>
          <th>Bucket</th>
          <th>Key</th>
          <th>Size</th>
          <th>Last Modified</th>
        </tr>
      </thead>
      <tbody id="bucketBody">
        <tr>
          <td colspan="4" class="stats">TODO: S3 bucket listing parser coming soon.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectName = params.get('project') || 'Project';
    const projectParam = `?project=${encodeURIComponent(projectName)}`;
    document.getElementById('title').textContent = projectName;
    document.title = `${projectName} - Buckets - Burning Chrome by thesavant42`;
    document.getElementById('navDomains').href = `domains.html${projectParam}`;
    document.getElementById('navPoi').href = `poi.html${projectParam}`;
    document.getElementById('navGithub').href = `github.html${projectParam}`;
    document.getElementById('navDockerhub').href = `dockerhub.html${projectParam}`;
    document.getElementById('navCreds').href = `creds.html${projectParam}`;
  </script>
</body>
</html>
