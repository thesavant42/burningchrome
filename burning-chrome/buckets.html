<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buckets - Burning Chrome by thesavant42</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <div class="stats">
      <span id="title" class="page-title">Buckets</span> |
      <a href="landing.html">Back to Projects</a> |
      <a id="navDomains" href="domains.html">Domains</a> |
      <a id="navPoi" href="poi.html">POI</a> |
      <a id="navGithub" href="github.html">GitHub</a> |
      <a id="navDockerhub" href="dockerhub.html">DockerHub</a> |
      <a href="#" class="nav-active">Buckets</a> |
      <a id="navCreds" href="creds.html">Creds</a>
      <span id="bucketStats"></span>
    </div>
    
    <div class="toolbar">
      <input type="text" id="bucketUrlInput" placeholder="Enter bucket URL (e.g. https://bucket.s3.amazonaws.com)..." autocomplete="off" style="width: 400px;">
      <button id="fetchBucket">Fetch Bucket</button>
      <span id="loadingStatus"></span>
      <span id="savedReportsContainer" class="hidden" style="margin-left: 20px;">
        <select id="savedReportsSelect">
          <option value="">Saved Reports...</option>
        </select>
        <button id="deleteSavedReport" class="danger hidden">Delete</button>
      </span>
    </div>
    
    <div class="toolbar secondary">
      <input type="text" id="searchInput" placeholder="Filter keys..." autocomplete="off">
      <span class="spacer"></span>
      <span id="paginationTop" class="pagination-inline"></span>
      <span class="spacer"></span>
    </div>
    
    <div id="errorState" class="stats error hidden"></div>
    <div id="emptyState" class="stats hidden">No bucket loaded. Enter a URL above or use the context menu on a bucket page.</div>
    
    <table id="bucketTable" class="hidden">
      <thead>
        <tr>
          <th class="col-url">Key</th>
          <th style="width: 100px;">Size</th>
          <th style="width: 120px;">Last Modified</th>
          <th style="width: 80px;">Actions</th>
        </tr>
      </thead>
      <tbody id="bucketBody"></tbody>
    </table>
    
    <div id="paginationBottom" class="pagination"></div>
  </div>
  <script type="module" src="dist/buckets.js"></script>
</body>
</html>
