<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub - Burning Chrome by thesavant42</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <h1 id="title">GitHub</h1>
    <div class="stats">
      <a href="landing.html">Back to Projects</a>
    </div>
    
    <div class="toolbar">
      <input type="text" id="githubSearch" placeholder="Search repos, orgs, users..." autocomplete="off" disabled>
      <button disabled>Add Repo</button>
      <button disabled>Add Org</button>
      <button disabled>Add User</button>
    </div>
    
    <table id="githubTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="githubBody">
        <tr>
          <td colspan="4" class="stats">TODO: GitHub repos, orgs, and user tracking coming soon.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
