<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DockerHub - Burning Chrome by thesavant42</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <div class="stats">
      <span id="title" class="page-title">Project</span> |
      <a href="landing.html">Back to Projects</a> |
      <a id="navDomains" href="domains.html">Domains</a> |
      <a id="navPoi" href="poi.html">POI</a> |
      <a id="navGithub" href="github.html">GitHub</a> |
      <a href="#" class="nav-active">DockerHub</a> |
      <a id="navBuckets" href="buckets.html">Buckets</a> |
      <a id="navCreds" href="creds.html">Creds</a>
    </div>
    
    <div class="toolbar">
      <input type="text" id="dockerSearch" placeholder="Search containers..." autocomplete="off" disabled>
      <button disabled>Add Container</button>
    </div>
    
    <table id="dockerTable">
      <thead>
        <tr>
          <th>Repository</th>
          <th>Tags</th>
          <th>Last Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dockerBody">
        <tr>
          <td colspan="4" class="stats">TODO: DockerHub container metadata coming soon.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectName = params.get('project') || 'Project';
    const projectParam = `?project=${encodeURIComponent(projectName)}`;
    document.getElementById('title').textContent = projectName;
    document.title = `${projectName} - DockerHub - Burning Chrome by thesavant42`;
    document.getElementById('navDomains').href = `domains.html${projectParam}`;
    document.getElementById('navPoi').href = `poi.html${projectParam}`;
    document.getElementById('navGithub').href = `github.html${projectParam}`;
    document.getElementById('navBuckets').href = `buckets.html${projectParam}`;
    document.getElementById('navCreds').href = `creds.html${projectParam}`;
  </script>
</body>
</html>
